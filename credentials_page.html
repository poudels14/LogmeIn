<html>
<head>
  <title>
    Mobile Final
  </title>

  <link href="topcoat-mobile-light.css" rel="stylesheet">
  <script src="jquery-2.1.0.min.js"></script>
  <script type="text/javascript">
    $(document).ready(function(){


      $("#add_new_login_title").click(function(){
        $("#add_new_login_body").slideToggle();
      });

      $("#google_login_1_title").click(function(){
        $("#google_login_1_body").slideToggle();
      });
    });






    var showLogin = function(title, username, password){
      var text1 = "<div style=\"overflow:hidden;\" class=\"logins\" id=\"\"> <div class=\"topcoat-navigation-bar\" id=\" " + title + "_title\" onclick=\'$(\"#" + title + "_body\").slideToggle(100);\' style=\"color:white;background:rgba(200,200,200,1);\"><div class=\"topcoat-navigation-bar__item center full\" onclick=\"\"><h1 class=\"topcoat-navigation-bar__title\">" + title + "</h1></div></div> <div id=\"" + title + "_body\" style=\"width:340px;height:230px;margin:auto;display:none;\"><br> <input type=\"text\" class=\"topcoat-text-input\" value=\""+ username + "\" disabled=\"false\"> <br> <br> <input type=\"password\" class=\"topcoat-text-input\" value=\"" + password + "\" disabled> <br> <br> <label class=\"topcoat-switch\"> <input type=\"checkbox\" class=\"topcoat-switch__input\"> <div class=\"topcoat-switch__toggle\"></div> </label> <button class=topcoat-button id=\"enableEdit(this)\" onclick=\"enableEdit(this);\">Edit</button> </div> </div> ";
      document.body.innerHTML = text1;
    }

    var enableEdit = function(ele) {
      var text = ele.innerText;
      if(text == "Edit") {
        ele.innerText = "Done";
        var input = ele.parentElement.getElementsByTagName("input");
        for (var i = 0; i < input.length; i++) {
          input[i].removeAttribute("disabled");
        }
      }
      else if(text == "Done") {
        ele.innerText = "Edit";
        var input = ele.parentElement.getElementsByTagName("input");
        for (var i = 0; i < input.length; i++) {
          input[i].setAttribute("disabled");
        }
      }
    }

  </script>
</head>


<body style="width:400px;border:1px solid black;margin:auto auto;">
  <!--************************************************************************************************-->

  <div style="overflow:hidden;" class="" id="credential_page">

    <div style="overflow:hidden;" class="" id="">
      <div class="topcoat-navigation-bar" id="" style="color:white;background:rgba(200,200,200,1);">
        <div class="topcoat-navigation-bar__item center full">
          <h1 class="topcoat-navigation-bar__title">Login 1 Title</h1>
        </div>
      </div>

      <div id="" style="width:340px;height:230px;margin:auto;display:none;">
        <br>
        <input type="text" class="topcoat-text-input" value="poudels@seas.upenn.edu" disabled> 
        <br>
        <br>
        <input type="password" class="topcoat-text-input" value="myPassword" disabled>
        <br>
        <br>
        <label class="topcoat-switch">
          <input type="checkbox" class="topcoat-switch__input">
          <div class="topcoat-switch__toggle"></div>
        </label>
        <button class="topcoat-button" id="">Edit</button>
      </div>
    </div>


    <div style="background:white;overflow:hidden;" class="" id="">
      <div class="topcoat-navigation-bar" id="add_new_login_title" style="color:white;background:rgba(240,240,240,1);">
        <div class="topcoat-navigation-bar__item center full">
          <h1 class="topcoat-navigation-bar__title">Add New Login</h1>
        </div>
      </div>

      <div id="" style="width:340px;height:300px;margin:auto;display:none;">
        <form>
          <br>
          <input type="text" name="title" class="topcoat-text-input" placeholder="Title" value=""> 
          <br>
          <br>
          <input type="text" name="username" class="topcoat-text-input" placeholder="Email/Phone" value=""> 
          <br>
          <br>
          <input type="password" name="password" class="topcoat-text-input" placeholder="Password" value="">
          <br>
          <br>
          <button class="topcoat-button" id="">Done</button>
        </form>
      </div>

    </div>
  </div>
  <!--************************************************************************************************-->
  <!--************************************************************************************************-->
  <!--************************************************************************************************-->

</body>
</html>
